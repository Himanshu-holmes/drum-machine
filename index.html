<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drum Pad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <style>
   
  </style>
  <body>
    <div class="container" id="drum-machine">
      <h1 class="text-center">Hello, world!</h1>

      <div class="card y-3">
        <div class="card-body">
          <div class="text-center" id="display">Nothing Yet to display</div>
        </div>
      </div>
<div class=" ms-5 " role="group" aria-label="Basic mixed styles example">
  
      <button class="drum-pad btn  btn-primary " id="drum-001" onclick="play('W')">W
        <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" class="clip" id="W"></audio>
      </button>
      <button class="drum-pad btn  btn-secondary " id="drum-002" onclick="play('Q')" >Q
        <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" class="clip" id="Q"></audio>
      </button>
      <button class="drum-pad btn  btn-success" id="drum-003" onclick="play('E')">E
        <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3" class="clip" id="E"></audio>
      </button>
      <button class="drum-pad btn  btn-danger" id="drum-004" onclick="play('A')">A
        <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3" class="clip" id="A"></audio>
      </button>
      <button class="drum-pad btn  btn-warning" id="drum-005"onclick="play('S')">S
        <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3" class="clip" id="S"></audio>
      </button>
      <button class="drum-pad btn  btn-info" id="drum-006" onclick="play('D')">D
        <audio src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3" class="clip" id="D"></audio>
      </button>
      <button class="drum-pad btn  btn-success" id="drum-007" onclick="play('Z')">Z
        <audio src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3" class="clip" id="Z"></audio>
      </button>
      <button class="drum-pad btn  btn-dark" id="drum-008" onclick="play('X')">X
        <audio src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3" class="clip" id="X"></audio>
      </button>
      <button class="drum-pad btn  btn-primary" id="drum-009" onclick="play('C')">C
        <audio src="https://samplelib.com/lib/preview/mp3/sample-12s.mp3" class="clip" id="C"></audio>
      </button>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <script>
        function play(str) {
          let displayField = document.getElementById('display')

          if (str === "q" || str === "Q"){
                displayField.innerHTML = "ola";
            }else if(str === "w" || str === "W"){
                displayField.innerHTML = "ragini"
            }else if(str === "e" || str === "E"){
                displayField.innerHTML = "nice keep trying";
            }else if(str === "a" || str === "A"){
                displayField.innerHTML = "hoho";
            }else if(str === "s" || str === "S"){
                displayField.innerHTML = "just keep trying";
            }else if(str === "d" || str === "D"){
                displayField.innerHTML = "yep try to combine";
            }else if(str === "z" || str === "Z"){
                displayField.innerHTML = "yeah";
            }else if(str === "x" || str === "X"){
                displayField.innerHTML = "fine";
            }else if(str === "c" || str === "C"){
              displayField.innerHTML = "badaassss";
            }

          var audio = document.getElementById(str);
          audio.play();
        }

        window.document.onkeyup = function(event) {
            let keystroke =event.key
            if (keystroke === "q" || keystroke === "Q"){
                play("Q");
            }else if(keystroke === "w" || keystroke === "W"){
                play("W");
            }else if(keystroke === "e" || keystroke === "E"){
                play("E");
            }else if(keystroke === "a" || keystroke === "A"){
                play("A");
            }else if(keystroke === "s" || keystroke === "S"){
                play("S");
            }else if(keystroke === "d" || keystroke === "D"){
                play("D");
            }else if(keystroke === "z" || keystroke === "Z"){
                play("Z");
            }else if(keystroke === "x" || keystroke === "X"){
                play("X");
            }else if(keystroke === "c" || keystroke === "C"){
                play("C");
            }

        }
      </script>
  </body>
</html>
